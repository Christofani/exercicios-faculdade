<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <header>
      <h1>Lista de Tarefas</h1>
      <input type="text" v-model="item" id="tarefa" placeholder="Digite a sua tarefa">
      <span><i class="fas fa-plus-circle" id="btn" v-on:click="add"></i></span>
    </header>

    <ul id="lista" v-for="item, index in tarefas">
      <li><i class="fas fa-check-circle check"></i>
        <span v-on:click="check">{{item}}</span>
        <i class="fa-solid fa-trash-can close" v-on:click="del(index)"></i>
      </li>
    </ul>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="script.js"></script>

</body>

</html>
